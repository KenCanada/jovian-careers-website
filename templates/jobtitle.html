<div class="mb-4 border-bottom pb-4 d-flex justify-content-between">
  <div>
    <h4 class="text-secondary">{{ job['title'] }}</h4>
    <div><b>Location: </b>{{ job['location'] }}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{ job['salary'] }}</div>
    {% endif %}
  </div>
  <div>
    <button class="btn btn-outline-primary">Apply</button>
  </div>
</div>
